name: Publish release to WinGet
on:
  release:
    types: [released]
  workflow_dispatch:
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: LRCLIB.LRCGET
          installers-regex: 'x64_en-US\.msi'
          token: ${{ secrets.WINGET_ACC_TOKEN }}
